<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming Platform</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    .upload-form {
      margin-bottom: 30px;
    }
    .video-container {
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 640px;
      margin-bottom: 20px;
      border: 2px solid #00bcd4;
    }
    .button {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¹ Video Streaming Platform</h1>

  <div class="upload-form">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/*" required>
      <button class="button" type="submit">Upload</button>
    </form>
  </div>

  <div class="video-container">
    {% for video in videos %}
      <div>
        <h3>{{ video[1] }}</h3>
        <video controls>
          <source src="{{ url_for('stream_video', filename=video[1]) }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    {% endfor %}
  </div>

</body>
</html>
